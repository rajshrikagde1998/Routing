<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
           
                <div class="form-group">
                  <label for="username">UserName</label>
                  <input type="text" id="username" [value]="userObj.userName"
                 [disabled]="userRole === 'user'" #username class="form-control">
                </div>
                <div class="text-right" (click)="onUpdateProduct(username)" >
                    <button class="btn btn-primary"[disabled]="userRole === 'user'" >
                        Update User
                    </button>
                </div>
          
        </div>
    </div>
</div>
